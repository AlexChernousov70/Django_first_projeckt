{% extends "base.html" %} 
{% load static %}

{% block title %} {{ title }} {% endblock title %}

{% block content %}
<div class="container py-4">
  <div class="row align-items-center mb-3">
    <div class="col">
        <h1 class="mb-0">{{ title }}:</h1>
    </div>
    <div class="col-auto">
        <span class='badge bg-secondary'>Всего услуг: {{services|length}}</span>
    </div>
  </div>

  <div class="row">
    {% for service in services %}
    <div class="col-12 col-md-6 col-lg-4 mb-4">
      {% include 'core/includes/service_card_include.html' %}
    </div>
    {% endfor %} 
  </div>
</div>
{% endblock content %}
