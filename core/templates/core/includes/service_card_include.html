{% load static %}
<div class="card h-100 shadow-sm border-0" style="border-radius: 12px; overflow: hidden;">
    <div class="card-header bg-dark text-white" style="border-radius: 12px 12px 0 0;">
        <h5 class="card-title mb-0 text-center">Услуга №{{service.id}}</h5>
    </div>
    
    <div class="card-body">
        <div class="mb-3">
            <h6 class="text-muted mb-1">{{ service.name }}</h6>
        </div>

        <div class="services-list">
            <h6 class="text-muted mb-2">Описание:</h6>
            <div class="d-flex flex-wrap gap-3 mb-2">
                {{ service.description }}
            </div>
        </div>

        <div class="services-list">
            <h6 class="text-muted mb-2">Цена:</h6>
            <div class="d-flex flex-wrap gap-3 mb-3">
                    <span class="badge bg-light text-dark border text-wrap text-start" style="word-break: break-word; max-width: 100%;">
                        {{ service.price }}
                    </span>
            </div>
        </div>
    </div>
    
    <div class="card-footer bg-transparent border-top-0 text-center">
            <a href="{% url 'order_create' %}" class="btn btn-outline-dark w-100">Записаться</a>
    </div>
</div>
