{% load static %}
<div class="card review-card shadow-sm mb-4" style="border-radius: 12px; border: 1px solid #e0e0e0; background-color: #f8f9fa;">
    <div class="card-header" style="background-color: #2c3e50; border-radius: 12px 12px 0 0 !important;">
        <h5 class="card-title mb-0 text-center text-white">Отзыв #{{ review.id }}</h5>
    </div>
    <div class="card-body">
        <div class="master-badge mb-3 p-2 rounded" style="background-color: #ecf0f1;">
            <small class="text-muted">Мастер:</small>
            <div class="d-flex align-items-center">
                {% if review.master.photo %}
                    <img src="{{ review.master.photo.url }}" class="rounded-circle me-2" width="32" height="32" alt="{{ review.master.name }}">
                {% endif %}
                <strong style="color: #2c3e50;">{{ review.master.name }}</strong>
            </div>
        </div>
        
        <div class="d-flex align-items-center mb-3">
            {% if review.client_name %}
                <div class="user-icon bg-dark rounded-circle d-flex align-items-center justify-content-center" 
                    style="width: 42px; height: 42px; margin-right: 12px; background-color: #34495e !important;">
                    <span class="text-white fw-bold">{{ review.client_name|first|upper }}</span>
                </div>
                <h6 class="mb-0" style="color: #2c3e50;">{{ review.client_name }}</h6>
            {% endif %}
        </div>
        
        <p class="card-text mb-3" style="color: #34495e;">{{ review.text }}</p>
        
        {% if review.photo %}
            <img src="{{ review.photo.url }}" class="img-fluid rounded mb-3" alt="Фото отзыва" style="max-height: 200px; border: 1px solid #ddd;">
        {% endif %}
    </div>
    
    <div class="card-footer bg-transparent border-top-0 text-end">
        <div class="rating-badge d-inline-block px-3 py-2 rounded" style="background-color: #ecf0f1;">
            <span class="fw-bold" style="font-size: 1.4rem; color: #e67e22;">{{ review.rating }}</span>
            <span style="font-size: 1.4rem; color: #e67e22;">★</span>
        </div>
    </div>
</div>
